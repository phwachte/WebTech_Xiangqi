@main("Xiangqi - Chinese Chess") {

	<div class="textfield toCenter">
		<h1>Welcome to Xiangqi</h1>
		<button class="btn" type="button" id="startButton" style="border: 1px solid black; margin-bottom: 1%;">Play!</button>
	</div>
	<script>$("#startButton").click(function(){
		$("#dynamicallyLoadableContent").load("playGame" + " #dynamicallyLoadableContent");
		$('#tohide').show();
	})</script>
}
