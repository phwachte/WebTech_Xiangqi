@(list: ArrayList[ArrayList[String]])(message: String)

@main("Welcome to Xiangqi") {
	<div class="field">
	@for(element <- list) {
		<div class="row">
		@for(cell <- element){
			@if(cell!="  "){
				<image class="cell" src="@routes.Assets.at("images/"+cell.toLowerCase+".png")">
			} else {
				<span class="cell"></span>
			}
		}
		</div>
	}
	</div>
}
