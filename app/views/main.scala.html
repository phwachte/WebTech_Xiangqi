@(title: String)(content: Html)

<!DOCTYPE html>
<html>
<head>
    <title>@title</title>
    <link rel='shortcut icon' type='image/png' href='@routes.Assets.at("images/favicon.png")'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel='stylesheet' type="text/css" href='@routes.Assets.at("stylesheets/cssstyle.css")'>
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src='@routes.Assets.at("javascripts/functions.js")'></script>
    <script type="text/javascript" charset="utf-8" src="@routes.Application.wsJs()"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</head>
<body>

	<nav class="navbar navbar-inverse">
      <div class="container-fluid myNavBar">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#xiangqiNavbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>                        
          </button>
          <a class="navbar-brand" href="/">@title</a>
        </div>
        <div class="collapse navbar-collapse" id="xiangqiNavbar">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Rules<span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="#">General</a></li>
                <li><a href="#">Advisor</a></li>
                <li><a href="#">...</a></li>
              </ul>
            </li>
            <li><a href="#">History</a></li>
            <li><a href="#">etc.</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#"><span class="glyphicon glyphicon-user"></span>Sign Up</a></li>
            <li><a href="#"><span class="glyphicon glyphicon-log-in"></span>Login</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid myContent">
    	<div id="dynamicallyLoadableContent">@content</div>
    	<div>
	        <h1>Simple chat</h1>
	        
	        <input type="text" id="socket-input" style=" color:black"/>
	        <div id="socket-messages" style=""></div>
    	</div>
    </div>

</body>
</html>
